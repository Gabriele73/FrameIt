<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Cool Website</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      function renderImage() {
        const imageUrl = prompt("Enter the image URL:");
        if (imageUrl) {
          const scene = document.querySelector('a-scene');
          const imageEntity = document.createElement('a-image');
          imageEntity.setAttribute('src', imageUrl);
          imageEntity.setAttribute('position', '0 2 -4');
          imageEntity.setAttribute('width', '4');
          imageEntity.setAttribute('height', '3');
          scene.appendChild(imageEntity);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="renderImage()" style="position: absolute; z-index: 10; top: 10px; left: 10px; padding: 10px;">Add Image</button>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane color="#7CFC00" height="100" width="100" rotation="-90 0 0"></a-plane>

      <!-- Rotating Box -->
      <a-box position="0 1 -3" rotation="0 45 45" color="#4CC3D9" animation="property: rotation; to: 0 405 45; loop: true; dur: 3000"></a-box>

      <!-- Sphere -->
      <a-sphere position="-3 1.25 -5" radius="1.25" color="#EF2D5E" animation="property: position; to: -3 2 -5; dir: alternate; dur: 2000; loop: true"></a-sphere>

      <!-- Cylinder -->
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Pyramid -->
      <a-cone position="3 1 -3" radius-bottom="1" height="2" color="#DAA520" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-cone>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>

      <!-- Lighting -->
      <a-light type="directional" position="-3 3 0" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Text -->
      <a-text
        value="Welcome to the A-Frame testplace!"
        position="-2 3 -4"
        color="#000000"
        width="4"
      ></a-text>
    </a-scene>
  </body>
</html>
